<!DOCTYPE html>
<html>
<head>
    {% load static %}
{% include 'movies/head.html' %}

</head>
<body>
{% include 'movies/nav.html' %}
<div class="page_title">
  Search any video you want!
</div>

<div class="container comment_form_center">
  <form action="{% url 'movies:do_search_video' %}" method="post" >
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" id="video_name" name="video_name" placeholder="Enter video name...">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="video_type" name="video_type" placeholder="Enter your video type...">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="video_year" name="video_year" placeholder="Enter your video year...">
    </div>
    <div class="form-group">
        <input type="text" value="{{ movie_selected.video_name}}"  name="movie_name" id="movie_name" hidden="True">
    </div>
    <div class="form-group"style="margin-left:10%;margin-right:10%;">
        <input type="submit" class="btn btn-default" style="width:100%" value="Search">
    </div>
  </form>

</body>
